syntax = "proto3";

message SearchRequest {
  string query           = 1;
  int32  page_number     = 2;
  int32  result_per_page = 3;
  enum Corpus {
    UNIVERSAL = 0;
    WEB       = 1;
    IMAGES    = 2;
    LOCAL     = 3;
    NEWS      = 4;
    PRODUCTS  = 5;
    VIDEO     = 6;
  }
  Corpus corpus          = 4;
}

enum OptimizeMode {
  NONE         = 0;
  SPEED        = 1;
  CODE_SIZE    = 2;
  LITE_RUNTIME = 3;
}